<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUBE - Téléchargeur MP3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="neon-text">YOUTUBE DOWNLOADER</h1>
        
        <div class="input-box">
            <input type="text" class="url-input" placeholder="Coller le lien YouTube ici..." id="videoUrl">
            
            <div class="quality-select">
                <button class="quality-btn active" data-quality="highest">Meilleure qualité</button>
                <button class="quality-btn" data-quality="320">320 kbps</button>
                <button class="quality-btn" data-quality="256">256 kbps</button>
            </div>
            
            <button class="download-btn" id="downloadBtn">TÉLÉCHARGER</button>
            <div class="loader" id="loader"></div>
            
            <div class="status-message" id="statusMessage"></div>
        </div>
        
        <div class="signature">Gleaphe 2025</div>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const url = document.getElementById('videoUrl').value;
            const quality = document.querySelector('.quality-btn.active').dataset.quality;
            const loader = document.getElementById('loader');
            const btn = document.getElementById('downloadBtn');
            const status = document.getElementById('statusMessage');
            
            if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
                showStatus('❌ URL YouTube invalide', 'error');
                return;
            }
            
            btn.style.display = 'none';
            loader.style.display = 'block';
            status.style.display = 'none';
            
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, quality })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Téléchargement automatique
                    const a = document.createElement('a');
                    a.href = data.filePath;
                    a.download = data.filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    showStatus(`✅ ${data.filename} téléchargé!`, 'success');
                } else {
                    showStatus(`❌ Erreur: ${data.error}`, 'error');
                }
            } catch (err) {
                showStatus('❌ Erreur de connexion au serveur', 'error');
            } finally {
                loader.style.display = 'none';
                btn.style.display = 'block';
            }
        });
        
        function showStatus(message, type) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            status.className = `status-message ${type}`;
            status.style.display = 'block';
        }
        
        // Gestion qualité
        document.querySelectorAll('.quality-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.quality-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
    </script>
</body>
</html>
